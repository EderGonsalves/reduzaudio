<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Conversão</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #00bcd4;
        }

        .message {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #008c9e;
        }

        .error {
            color: #ff5252;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888888;
            font-size: 0.8rem;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Conversão</h1>
        <p class="message" id="message"></p>
        <a href="/" id="downloadLink">Voltar ao Início</a>
    </div>
    <footer>
        Desenvolvido por <a href="#">Seu Nome</a>. © 2024
    </footer>
    <script>
        // Obter os dados passados pelo servidor
        const success = {{ success | tojson }};
        const message = {{ message | tojson }};
        const file = {{ file | tojson }};
        const messageElement = document.getElementById("message");
        const downloadLink = document.getElementById("downloadLink");

        if (success) {
            messageElement.textContent = message;
            downloadLink.href = `/${file}`;
            downloadLink.textContent = "Baixar Arquivo Convertido";
        } else {
            messageElement.textContent = message;
            messageElement.classList.add("error");
            downloadLink.textContent = "Voltar ao Início";
        }
    </script>
</body>
</html>
