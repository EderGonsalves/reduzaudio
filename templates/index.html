<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Áudio</title>
    <style>
        /* Tema escuro geral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        h1, h2 {
            color: #00bcd4;
            text-align: center;
        }

        /* Contêiner principal */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Estilo dos formulários */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], input[type="text"] {
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="file"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #008c9e;
        }

        hr {
            border: 0;
            height: 1px;
            background: #555555;
            margin: 30px 0;
        }

        /* Rodapé */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888888;
            font-size: 0.8rem;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Conversor de Áudio</h1>
    <div class="container">
        <form id="uploadForm" method="post" action="/upload" enctype="multipart/form-data">
            <h2>Envie um arquivo de áudio:</h2>
            <input type="file" name="audio_file" accept="audio/*">
            <button type="submit">Enviar e Converter</button>
        </form>
        <hr>
        <form id="urlForm" method="post" action="/upload">
            <h2>Insira uma URL de áudio:</h2>
            <input type="text" name="audio_url" placeholder="https://example.com/audio.mp3">
            <button type="submit">Enviar e Converter</button>
        </form>
    </div>
    <footer>
        Desenvolvido por <a href="#">Seu Nome</a>. © 2024
    </footer>
</body>
</html>
